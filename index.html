<!DOCTYPE html>
<html>
    <head>
        <title>My Task Board</title>
        <link rel="shortcut icon" href="img/notebg.png" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Rum+Raisin" rel="stylesheet">
        <link href="newcss.css" rel="stylesheet" type="text/css"/>
        <link href="Media_Queries.css" rel="stylesheet" type="text/css"/>
    </head>
<body>
    <header>My Task Board</header>
    <div class='container'>
        <form>
            <label><span>add new task:</span>
                <textarea rows="6" placeholder="add task here!" name="task" required></textarea>
            </label>
            <label>
                <span>add task's date & time:</span>
                <input type="date" name="date" required/>
                <input type="time" name="usr_time" required>
            </label>
                <input class="submit" type="submit" value="create new task"/>
                <div class='note_example'>
                    <div class='pin_example'></div>
                    <div class='task_example'>
                        <span>My Task Board</span>
                    </div>
                </div>
        </form>
        <div class="note_container"></div>
    </div>	
    <script src="newjavascript.js" type="text/javascript"></script>
    </body>
</html>
